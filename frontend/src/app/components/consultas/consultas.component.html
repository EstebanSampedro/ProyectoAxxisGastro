<!-- Encabezado Superior -->
<div class="header-bar">
    <div class="header-left">
      <h2>SISTEMA DE REGISTRO DE CONSULTAS</h2>
      <span>USUARIO: ADMINISTRADOR</span>
    </div>
    <div class="header-right">
      <img src="/assets/axxis-gastro.png" alt="Logo Axxis" />
    </div>
  </div>
  
  <!-- Barra de Menú -->
  <nav class="navbar">
    <ul>
      <li>
        <a (click)="goToInicio()">INICIO</a>
      </li>
  
      <!-- HISTORIAL (dropdown) -->
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">HISTORIAL</a>
        <div class="dropdown-content">
          <a (click)="goToHistorialCitas()">Citas</a>
          <a (click)="goToModificaciones()">Modificaciones</a>
          <a (click)="goToConfirmaciones()">Confirmaciones</a>
        </div>
      </li>
  
      <!-- CONFIGURACIONES -->
      <li>
        <a (click)="goToConfiguraciones()">CONFIGURACIONES</a>
      </li>
  
      <li>
        <a (click)="goToSalir()">SALIR</a>
      </li>
    </ul>
  </nav>
  
  <!-- Título central -->
  <h1 class="main-title">SELECCIONE EL DOCTOR</h1>
  
  <!-- Grid de doctores -->
  <div class="doctors-grid">
    <button 
      class="doctor-button"
      *ngFor="let doctor of doctors"
      (click)="selectDoctor(doctor)"
    >
      {{ doctor.nomDoctor2 }}
    </button>
  </div>
