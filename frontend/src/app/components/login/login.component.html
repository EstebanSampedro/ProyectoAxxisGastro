<div class="login-container">
  <div class="login-card">
    <div class="login-header"></div>
    <h1>Iniciar Sesi칩n</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required [(ngModel)]="credentials.user"
          placeholder="Ingresa tu usuario" #username="ngModel" />
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-text">
          <div *ngIf="username.errors?.['required']">El usuario es requerido</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input type="password" id="password" name="password" required [(ngModel)]="credentials.password"
          placeholder="Ingresa tu contrase침a" #password="ngModel" />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-text">
          <div *ngIf="password.errors?.['required']">La contrase침a es requerida</div>
        </div>
      </div>

      <div class="form-group role-selector">
        <label>Tipo de Usuario</label>
        <div class="role-options">
          <label class="role-option">
            <input type="radio" name="role" value="admin" [(ngModel)]="role" required #roleInput="ngModel" />
            <span>Administrador</span>
          </label>
          <label class="role-option">
            <input type="radio" name="role" value="doctor" [(ngModel)]="role" required />
            <span>Doctor</span>
          </label>
        </div>
        <div *ngIf="roleInput.invalid && (roleInput.dirty || roleInput.touched)" class="error-text">
          Debes seleccionar un tipo de usuario
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message fade-out">
        {{ errorMessage }}
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid">Acceder</button>
    </form>
  </div>
</div>
